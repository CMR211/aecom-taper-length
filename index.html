<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Jose Taper length calc</title>
    <script defer src="script2.js"></script>
    <!-- <script defer src="test.js"></script> -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>City of San Jose taper length calc</h1>
        <div class="speed">
            <label for="input-speed">Speed (mph)</label>
            <input class="input" id="input-speed" type="text" placeholder="25">
        </div>
        <div class="offset">
            <label for="input-offset">Offset width (feet)</label>
            <input class="input" id="input-offset" type="text">
        </div>
        <div class="output">
            <p class="output">Merging taper length: <span id="output">0</span>'</p>
            <p class="output">Shifting taper length: <span id="output-shifting">0</span>'</p>
            <p class="output">Shoulder taper length: <span id="output-shoulder">0</span>'</p>
            <p class="output">Two-way taper length: <span id="output-two-way">100</span>'</p>
            <p class="output">Downstream taper length (optional): <span id="output-dwonstream">100</span>'</p>
        </div>
    </div>
</body>

</html>
